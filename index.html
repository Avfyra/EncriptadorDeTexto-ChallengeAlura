<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <img src="Imagenes/Logo.png" alt="Logo de Alura" class="logoAlura">
    </header>

    <main>

        <div class="container">

            <div class="encriptar">

                <textarea name="textoIngresado" id="textoIngresado" class="textoIngresado" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>

                <div class="condiciones">
                <p>Solo letras minúsculas, sin acentos ni caracteres especiales</p>
                </div>

                <div class="botones">

                    <button class="btnEncriptar" type="button" onclick="btnEncriptar()">Encriptar</button>

                    <button class="btnDesencriptar" type="button" onclick="btnDesencriptar()">Desencriptar</button>

                </div>

            </div>
        
            <div class="textoResultado">

                <img src="Imagenes/muneco.png" alt="" id="muneco">

                <textarea name="mensajeFinal" class="mensajeFinal" id="mensajeFinal" cols="30" rows="10"></textarea>

                <div class="mensajeDefaultEncriptado" id="mensajeDefaultEncriptado">

                    <h2 id="mensajeDefault">Ningún mensaje fue encontrado</h2>

                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>

                </div>

                <div class="botonCopiar">

                    <button class="btnCopiar" type="button" onclick="copiar()">Copiar</button>

                </div>

            </div>

        </div>
    
    </main>

</body>

<script src="index.js"></script>

</html>
